<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date & Time Input</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Select Date & Time</h1>

        <!-- Single Input Field for Date and Time -->
        <div class="mb-4">
            <label for="dateTimeInput" class="block text-gray-700 text-sm font-medium mb-2 sr-only">Select Date & Time:</label>
            <input type="datetime-local" id="dateTimeInput"
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
                   value="2025-08-11T13:15">
        </div>

        <!-- Set Button -->
        <button id="setButton"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 mb-6">
            Set Value
        </button>

        <!-- Display Field for Set Value -->
        <div class="p-4 bg-green-50 rounded-lg border border-green-200 text-center">
            <p class="text-gray-600 text-lg mb-2">Set Value Display:</p>
            <p id="setValueDisplay" class="text-green-700 text-xl font-semibold">No value set yet</p>
        </div>
    </div>

    <script>
        // Get references to HTML elements
        const dateTimeInput = document.getElementById('dateTimeInput');
        const setButton = document.getElementById('setButton');
        const setValueDisplay = document.getElementById('setValueDisplay');

        /**
         * Updates the displayed set value when the button is clicked.
         */
        function updateSetValue() {
            const dateTimeString = dateTimeInput.value;

            if (dateTimeString) {
                const selectedDate = new Date(dateTimeString);

                // Format the date part
                const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = selectedDate.toLocaleDateString(undefined, dateOptions);

                // Format the time part
                const timeOptions = { hour: '2-digit', minute: '2-digit', hour12: true };
                const formattedTime = selectedDate.toLocaleTimeString(undefined, timeOptions);

                setValueDisplay.textContent = `${formattedDate} at ${formattedTime}`;
            } else {
                setValueDisplay.textContent = "Please select a date and time";
            }
        }

        // Add event listener to the set button
        setButton.addEventListener('click', updateSetValue);

        // Initial display state
        setValueDisplay.textContent = "No value set yet";
    </script>
</body>
</html>
